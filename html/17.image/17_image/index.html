<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery with Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px 0;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .video-section {
      margin-top: 40px;
    }

    video {
      width: 80%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>My Image Gallery</h1>

  <div class="gallery">
    <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
    <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
    <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
    <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
    <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
  </div>

  <div class="video-section">
    <h2>Watch This Video</h2>
    <video controls>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
