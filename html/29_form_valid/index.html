<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data Validation</title>
    <style>
        form { max-width: 400px; margin: auto; }
        input, textarea { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>

<h2 style="text-align:center;">User Registration Form</h2>

<form id="userForm" onsubmit="return validateForm()">
    <label>Name:</label>
    <input type="text" id="name" name="name">
    <div class="error" id="nameError"></div>

    <label>Password:</label>
    <input type="password" id="password" name="password">
    <div class="error" id="passwordError"></div>

    <label>Phone:</label>
    <input type="text" id="phone" name="phone">
    <div class="error" id="phoneError"></div>

    <label>Email:</label>
    <input type="email" id="email" name="email">
    <div class="error" id="emailError"></div>

    <label>Address:</label>
    <textarea id="address" name="address"></textarea>
    <div class="error" id="addressError"></div>

    <input type="submit" value="Register">
</form>

<script>
    function validateForm() {
        let isValid = true;
    
        // Clear previous errors
        document.querySelectorAll(".error").forEach(el => el.textContent = '');
    
        // Name validation
        const name = document.getElementById("name").value.trim();
        if (name.length < 3) {
            document.getElementById("nameError").textContent = "Name must be at least 3 characters.";
            isValid = false;
        }
    
        // Password validation
        const password = document.getElementById("password").value;
        if (password.length < 6) {
            document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
            isValid = false;
        }
    
        // Phone validation
        const phone = document.getElementById("phone").value.trim();
        const phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test(phone)) {
            document.getElementById("phoneError").textContent = "Phone must be 10 digits.";
            isValid = false;
        }
    
        // Email validation
        const email = document.getElementById("email").value.trim();
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById("emailError").textContent = "Enter a valid email.";
            isValid = false;
        }
    
        // Address validation
        const address = document.getElementById("address").value.trim();
        if (address.length < 5) {
            document.getElementById("addressError").textContent = "Address must be at least 5 characters.";
            isValid = false;
        }
    
        //  If all fields are valid, show success alert
        if (isValid) {
            alert("All data is valid! Form submitted successfully.");
        }
    
        return isValid; // Only submits if true
    }
    </script>
    

</body>
</html>
